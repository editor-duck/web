<h2>소설 사건 분류법</h2>
<strong>사건 분류법</strong>은 사건의 연결 방법, 극적인 긴장감, 전개방식을 분류함
<p>
  사건의 연결방법은 일반적 구성, 옴니버스식 구성, 유니버스적 구성 등을 의미한다
  <br>극적인 긴장감은 힐링부터 스릴러까지 스펙트럼 방식으로 제공한다
  <br>전개방식은 순행적 구조, 역순행적 구조, 액자식 구조 등을 의미한다
</p>
